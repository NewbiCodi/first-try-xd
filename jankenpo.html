<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width:device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="res/favicon.png">
    <title>Ninja Ken | Jan-Ken Game</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
    <link rel="stylesheet" href="res/jankenpo.css">
</head>

<body>
    <div class="block">
        <span>Layar Terlalu Kecil Untuk Membuka Halaman Ini</span>
    </div>

    <div class="splash">
        <div class="center">
            <h1>Jan-Ken</h1>
            <button class="start">Mulai Permainan</button>
        </div>
    </div>

    <div id="ninja-ken" class="goyang"></div>

    <div class="skor">
        <span class="skor-ken" title="skor Ninja Ken">0</span>
        <span class="skor-player" title="skor Anda">0</span>
    </div>

    <div class="pilih">
        <button id="">Pilih Batu</button>
        <button id="">Pilih Gunting</button>
        <button id="">Pilih Kertas</button>
    </div>

    <button id="reset" title="Mulai Ulang">Reset</button>

    <script src="res/jankenpo.js"></script>
</body>

</html>
